title=Define the Endevor Profile
defineEndevor=The Endevor profile enables the communication of the plugin with Endevor® and enables you to remotely interact with your source code. Define this profile if you use Endevor® for managing your source code. To define the Endevor profile, use the details of your Endevor Web services session and credentials.</p><p>On this page, you can create a new Endevor profile, update or delete an existing profile. You may create multiple profiles and switch between them by assigning one default profile. If you do not mark any profile as default, the plugin automatically assigns the first profile as the default when you save this page.
