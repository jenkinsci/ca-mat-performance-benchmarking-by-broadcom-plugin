title=Define the CA MAT Detect Profile
definePMA=The CA MAT Detect profile enables the communication of the plugin with the Performance Management Assistant component (PMA) of CA MAT that is running on mainframe and ensures the automatic performance issue detection. To define the CA MAT Detect profile, use your PMA customization settings and your mainframe account details.</p><p>On this page, you can create a new CA MAT Detect profile, update or delete an existing profile. You may create multiple profiles and switch between them by assigning one default profile. If you do not mark any profile as default, the plugin automatically assigns the first profile as the default when you save this page.
