title=Configure Performance Benchmarking
description=To configure the CA MAT Performance Benchmarking plugin by Broadcom, you need to define the communication profiles that ensure interaction of the plugin components with the CA MAT measurement tools that are running on mainframe (CA MAT and Performance Management Assistant component, or PMA), with z/OSMF, and define the monitoring scope. If you use CA Endevor® for managing your source code, you need to define the CA Endevor profile.