title=Configure Performance Benchmarking
description=To configure the MAT Performance Benchmarking plugin by Broadcom, you need to define the communication profiles that ensure interaction of the plugin components with the MAT measurement tools that are running on mainframe (MAT and Performance Management Assistant component, or PMA), with z/OSMF, and define the monitoring scope. If you use EndevorÂ® for managing your source code, you need to define the Endevor profile.
