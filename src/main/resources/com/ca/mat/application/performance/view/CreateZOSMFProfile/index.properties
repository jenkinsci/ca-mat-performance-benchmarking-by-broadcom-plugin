title=Define the z/OSMF Profile
defineZOSMF=The z/OSMF profile enables the communication of the plugin with your instance of the IBM z/OS Management Facility. To define the z/OSMF profile, use your z/OSMF server details.</p><p>On this page, you can create a new z/OSMF profile, update or delete an existing profile. You may create multiple profiles and switch between them by assigning one default profile. If you do not mark any profile as default, the plugin automatically assigns the first profile as the default when you save this page.
